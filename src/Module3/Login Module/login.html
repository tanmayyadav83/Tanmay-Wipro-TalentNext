<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            margin: 0;
            background-color: #f9f9f9;
        }
        table {
            margin: 50px auto;
            border-collapse: collapse;
            border: 2px solid #333;
            background-color: #eaf4ff;
        }
        th {
            background-color: #87ceeb;
            color: #000;
            padding: 10px;
            font-size: 20px;
        }
        td {
            padding: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 150px;
            padding: 5px;
        }
        input[type="submit"] {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form>
    <table border="1">
        <tr>
            <th colspan="2">Account Login</th>
        </tr>
        <tr>
            <td>User Name:</td>
            <td><input type="text" maxlength="8"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" maxlength="8"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>
</body>
</html>
