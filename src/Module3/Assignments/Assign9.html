<!DOCTYPE html>
<html>
  <head>
    <style>
      .para1 {
        margin-top: 3cm;
        margin-bottom: 5cm;
      }

      .para2 {
        margin-left: 2cm;
      }

      .para3 {
        margin-top: 25%;
      }
    </style>
  </head>
  <body>
    <p class="para1">
      This is the first paragraph with top and bottom margins in centimeters.
    </p>
    <p class="para2">
      This is the second paragraph with a left margin in centimeters.
    </p>
    <p class="para3">
      This is the third paragraph with a top margin in percentage.
    </p>
  </body>
</html>
