<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      .low-cal {
        background-color: lightgreen;
      }
      .mid-cal {
        background-color: lightblue;
      }
      .high-cal {
        background-color: lightsalmon;
      }
      .extreme-cal {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Food Item</th>
          <th>Calories</th>
        </tr>
      </thead>
      <tbody>
        <tr class="low-cal">
          <td>Apple</td>
          <td>95</td>
        </tr>
        <tr class="mid-cal">
          <td>Grilled Chicken</td>
          <td>450</td>
        </tr>
        <tr class="high-cal">
          <td>Cheeseburger</td>
          <td>850</td>
        </tr>
        <tr class="extreme-cal">
          <td>Chocolate Cake</td>
          <td>1300</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
