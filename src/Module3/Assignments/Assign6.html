<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link {
        color: #ff0000; /* Red for unvisited link */
      }

      a:visited {
        color: #ffff00; /* Yellow for visited link */
      }

      a:hover {
        color: #ff00ff; /* Magenta for mouse over */
      }

      a:active {
        color: #0000ff; /* Blue for selected (active) link */
      }
    </style>
  </head>
  <body>
    <a href="https://www.example.com">Visit Example Site</a>
  </body>
</html>
