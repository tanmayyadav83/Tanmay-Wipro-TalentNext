<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login - CRUD App</title>
    <style>
      body {
        font-family: Arial;
        padding: 30px;
      }
      label {
        display: block;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <form action="login" method="post">
      <label>Username<br /><input name="username" required /></label>
      <label
        >Password<br /><input type="password" name="password" required
      /></label>
      <button type="submit">Login</button>
    </form>
    <div style="color: red; margin-top: 10px">${param.error}</div>
    <p style="margin-top: 20px; font-size: 0.9em; color: #555">
      Use <strong>admin/admin</strong> to access CRUD.
    </p>
  </body>
</html>
